<template>
    <require from="./list-display.css"></require>
    <div class="header">
        <div class="logo">
            <img src="https://s3-ap-southeast-2.amazonaws.com/tatts-group-website-storage/wp-content/uploads/2016/08/15113924/the-lott.png">
        </div>  
        <div class="refresh-div">
            <button class="refresh-button" click.delegate="populateList()"><i class="fas fa-sync-alt"></i></button>
        </div>
    </div>
    <h1 class="display-list-subtitle">Please select your lottery provider</h1>
    <ul class="list-group">
        <li repeat.for="company of companies" class="list-group-item">
            <div class="list-item">
                <div class="company-image"><img src="${company.CompanyLogoUrl}"></div>
                <div class="company-description-navigation">
                    <span class="company-description">${company.CompanyDescription}</span>
                    <i class="fas fa-angle-right right"></i>
                </div>
            </div>
        </li>
    </ul>
</template>
